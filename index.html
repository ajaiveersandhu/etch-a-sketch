<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="canvasWrap">
    <div class="options">
      <div class="optionsButton">
        <button class="colorfull pressed">Colorfull</button>
        <button class="colorless">Colorless</button>
      </div>

      <div class="hueChange">
        <button class="value1">1</button>
        <button class="value5 pressed">5</button>
        <button class="value10">10</button>
      </div>
    </div>
    <canvas width="1600" height="1000" id="etch-a-sketch"></canvas>
    <div class="buttons">
      <button class="reset">Reset!</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
